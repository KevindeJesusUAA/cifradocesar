<div class="container mt-5">
  <div class="cesar-form">
    <h2>Cifrado César</h2>
    <div class="px-5 py-3">

    
    <div class="form-group">
      <label for="mensaje">Mensaje:</label>
      <textarea rows="5" id="mensaje" type="text" class="form-control" [(ngModel)]="mensaje" placeholder="Ingrese su mensaje aquí"></textarea>
    </div>
    
    <div class="form-group">
      <label for="modulo">Módulo:</label>
      <input id="modulo" type="number" class="form-control" [(ngModel)]="modulo" placeholder="Ingrese el módulo">
    </div>
    

    

    <div class="form-group">
      <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-success active">
          <input type="radio" [(ngModel)]="operacion" value="cifrar"> Cifrar
        </label>
        <label class="btn btn-danger">
          <input type="radio" [(ngModel)]="operacion" value="descifrar"> Descifrar
        </label>
      </div>
    </div>
    
    
    <button type="button" class="btn btn-primary" (click)="ejecutarOperacion()">Ejecutar</button>
    
    <div class="result mt-3 alert alert-info">
      <p>{{ resultado }}</p>
    </div>
    <div class="form-group">
      <button class="btn btn-primary" (click)="copyToClipboard()">Copiar Texto</button>
    </div>
  </div>
</div>
</div>
